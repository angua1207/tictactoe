<h2 mat-dialog-title>Game Configuration</h2>
<div mat-dialog-content>
  <p>Choose the grid size:</p>
  <mat-form-field>
    <mat-label>Grid Size</mat-label>
    <mat-select [(value)]="gridSize">
      <mat-option value="3">3x3</mat-option>
      <mat-option value="4">4x4</mat-option>
      <mat-option value="5">5x5</mat-option>
    </mat-select>
  </mat-form-field>
  <p>Choose your symbol:</p>
  <mat-form-field>
    <mat-label>Player Symbol</mat-label>
    <mat-select [(value)]="playerSymbol">
      <mat-option value="X">X</mat-option>
      <mat-option value="O">O</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="startGame()">Start Game</button>
</div>
